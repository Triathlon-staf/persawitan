<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Chat</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f1f8e9;
}

/* Header */
header {
    background-color: #2e7d32;
    color: white;
    text-align: center;
    padding: 20px;
}

/* Navbar */
nav {
    background-color: #388e3c;
    padding: 10px;
    text-align: center;
}

nav a {
    color: white;
    margin: 0 20px;
    text-decoration: none;
    font-weight: bold;
}

/* Layout */
.container {
    padding: 20px;
}

.mode {
    margin-bottom: 15px;
}

.chat-box {
    background: white;
    border: 1px solid #ccc;
    height: 250px;
    padding: 10px;
    overflow-y: auto;
    border-radius: 8px;
}

.message {
    margin-bottom: 8px;
}

.message span {
    font-weight: bold;
}

input, select, button {
    padding: 8px;
    margin-top: 10px;
}

input {
    width: 70%;
}

button {
    background-color: #2e7d32;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #1b5e20;
}

footer {
    background-color: #2e7d32;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}
</style>

<script>
let modeChat = "group";

function gantiMode() {
    modeChat = document.getElementById("mode").value;
    document.getElementById("chatBox").innerHTML = "";
}

function kirimPesan() {
    let pesan = document.getElementById("pesan").value;
    let nama = document.getElementById("nama").value;

    if (pesan === "" || nama === "") return;

    let chatBox = document.getElementById("chatBox");

    if (modeChat === "group") {
        chatBox.innerHTML += 
            "<div class='message'><span>" + nama + " (Group):</span> " + pesan + "</div>";
    } else {
        let tujuan = document.getElementById("tujuan").value;
        if (tujuan === "") return;

        chatBox.innerHTML += 
            "<div class='message'><span>" + nama + " → " + tujuan + ":</span> " + pesan + "</div>";
    }

    document.getElementById("pesan").value = "";
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</head>
<body>

<header>
    <h1>Chat Persawitan</h1>
    <p>Group & Privat</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="lagu.html">Lagu</a>
    <a href="chat.html">Chat</a>
</nav>

<div class="container">

    <!-- Pilih Mode -->
    <div class="mode">
        <label>Pilih Mode Chat: </label>
        <select id="mode" onchange="gantiMode()">
            <option value="group">Chat Grup</option>
            <option value="private">Chat Privat</option>
        </select>
    </div>

    <!-- Nama -->
    <input type="text" id="nama" placeholder="Nama kamu">

    <!-- Tujuan Privat -->
    <input type="text" id="tujuan" placeholder="Nama tujuan (privat)" style="display:none">

    <!-- Chat Box -->
    <div class="chat-box" id="chatBox"></div>

    <!-- Input Pesan -->
    <input type="text" id="pesan" placeholder="Ketik pesan...">
    <button onclick="kirimPesan()">Kirim</button>

</div>

<footer>
    <p>© 2026 Persawitan Indonesia</p>
</footer>

<script>
document.getElementById("mode").addEventListener("change", function () {
    let tujuan = document.getElementById("tujuan");
    tujuan.style.display = (this.value === "private") ? "inline-block" : "none";
});
</script>

</body>
</html>
